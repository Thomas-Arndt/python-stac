<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Show</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex gap-4 p-3">
        <div class="container bg-dark p-3">
            <h2 class="text-center text-info">Title: {{ book.title }}</h2>
            <table class="table table-light table-striped">
                <thead>
                    <tr>
                        <th>Favorited by:</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in favorited_by %}
                        <tr>
                            <td>{{ author.name }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="container bg-dark p-3">
            <h5 class="text-center text-info">Favorite Book by Author:</h5>
            <form action="/add_favorite/books" method="post">
                <label for="author_id" class="text-info">Author</label>
                <select name="author_id" class="form-control">
                    <option value="">--Select Author--</option>
                    {% for author in all_authors %}
                        <option value="{{ author.id }}">{{ author.name }}</option>
                    {% endfor %}
                </select>
                <input type="hidden" name="book_id" value="{{ book.id }}">
                <input type="submit" value="Favorite!" class="btn btn-primary mt-3">
            </form>
        </div>
    </div>
    <a href="/authors" class="btn btn-primary col-2 offset-5">Home</a>
</body>
</html>

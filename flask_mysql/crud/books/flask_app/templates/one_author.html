<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex gap-4 p-3">
        <div class="container bg-dark p-3">
            <h3 class="text-center text-info">{{ author.name }}'s Favorites</h3>
            <table class="table table-light table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th># of Pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for favorite in favorites %}
                        <tr>
                            <td>{{ favorite.title }}</td>
                            <td>{{ favorite.num_of_pages }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="container bg-dark p-3">
            <h3 class="text-center text-info">Favorite a Book:</h3>
            <form action="/add_favorite/authors" method="post">
                <label for="book_id" class="text-info">Book:</label>
                <select name="book_id" class="form-control">
                    <option value="">--Select a Book--</option>
                    {% for book in all_books %}
                        <option value="{{ book.id }}">{{ book.title }}</option>
                    {% endfor %}
                </select>
                <input type="hidden" name="author_id" value="{{ author.id }}">
                <input type="submit" value="Favorite!" class="btn btn-primary mt-3">
            </form>
        </div>
    </div>
    <a href="/authors" class="btn btn-primary col-2 offset-5">Home</a>
</body>
</html>

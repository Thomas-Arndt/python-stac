<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex gap-4 p-3">
        <div class="container bg-dark p-3">
            <h2 class="text-center text-info">New Book</h2>
            <form action="/add_book" method="post">
                <label for="title" class="text-info">Title:</label>
                <input type="text" name="title" class="from-control">
                <label for="num_of_pages" class="text-info mt-3">Number of Pages:</label>
                <input type="number" name="num_of_pages" class="form-control">
                <input type="submit" value="Create" class="btn btn-primary mt-3">
            </form>
        </div>
        <div class="container bg-dark p-3">
            <h2 class="text-center text-info">All Books</h2>
            <div class="border border-light">
                <div class="list-group">
                    {% for book in all_books %}
                        <a href="/books/{{ book.id }}" class="list-group-item list-group-item-action text-info text-center bg-dark">{{ book.title }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <a href="/authors" class="btn btn-primary col-2 offset-5">Home</a>
</body>
</html>

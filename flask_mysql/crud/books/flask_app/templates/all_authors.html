<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex gap-4 p-3">
        <div class="container bg-dark p-3">
            <h2 class="text-center text-info">New Author</h2>
            <form action="/add_author" method="post">
                <label for="name" class="text-info">Name:</label>
                <input type="text" name="name" class="form-control">
                <input type="submit" value="Create" class="btn btn-primary mt-3">
            </form>
        </div>
        <div class="container bg-dark p-3">
            <h2 class="text-center text-info">All Authors</h2>
            <div class="border border-light">
                <div class="list-group">
                    {% for author in all_authors %}
                        <a href="/authors/{{ author.id }}" class="list-group-item list-group-item-action text-info text-center bg-dark">{{ author.name }}</a>
                    {% endfor %}
                </div>  
            </div>
        </div>
    </div>
    <a href="/books" class="btn btn-primary col-2 offset-5">Add Book</a>
</body>
</html>

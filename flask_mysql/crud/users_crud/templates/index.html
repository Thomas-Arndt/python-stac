<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <!-- Bootstraps -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container col-6 offset-3">
        <h1 class="mt-4 text-center text-primary">Add User</h1>
        <form action="/create_user" class="border border-dark p-3" method="post">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" name="fname">
            </div>
            <div class="form-group">
                <label for="flname">Last Name:</label>
                <input type="text" class="form-control" name="lname">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="d-flex gap-2 mt-4 justify-content-end">
                <input type="submit" class="btn btn-primary" value="Add User">
                <a href="/users" class="btn btn-primary">Home</a>
            </div>
        </form>
    </div>
</body>
</html>

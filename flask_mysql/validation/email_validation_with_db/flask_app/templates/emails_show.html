<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container d-flex-column p-3">
        <div class="row col-8 offset-2">
            <p class="bg-success p-3 text-center text-wrap">The email address you entered ({{ user_email.email }}) is a VALID email address. Thank you!</p>
        </div>
        <div class="row">
            <table class="table table-striped table-success">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Created</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                        {% for email in all_emails %}
                        <tr>
                            <td>{{ email.email }}</td>
                            <td>{{ email.created_at}}</td>
                            <td> <a href="/emails/{{ email.id }}/delete">Delete</a></td>
                        </tr>
                        {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="/emails/new" class="btn btn-warning col-2 offset-5">Home</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center p-3">
        <div class="wrapper bg-info p-3">
            <form action="/emails/create" method="post">
                <input type="text" name="email" id="email" class="form-control" placeholder="user@email.com">
                {% for message in get_flashed_messages(category_filter=["err_email"]) %}
                    {% if message: %}
                        <p class="alert alert-danger">{{ message }}</p>
                    {% endif %}
                {% endfor %}
                <input type="submit" value="Add Email" class="btn btn-warning mt-3 col-4 offset-4">
            </form>
        </div>
    </div>
</body>
</html>

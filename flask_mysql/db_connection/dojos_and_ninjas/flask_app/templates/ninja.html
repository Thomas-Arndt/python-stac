<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col-4 offset-4 bg-dark mt-5 p-3">
        <h2 class="text-info text-center">Add Ninja</h2>
        <form action="/ninjas/create" method="post">
            <label for="dojo_id" class="text-info">Dojo:</label>
            <select name="dojo_id" class="form-control">
                <option value="">--Select Dojo--</option>
                {% for dojo in all_dojos %}
                    <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                {% endfor %}
            </select>
            <label for="first_name" class="text-info mt-2">First Name:</label>
            <input type="text" name="first_name" class="form-control">
            <label for="last_name" class="text-info mt-2">Last Name:</label>
            <input type="text" name="last_name" class="form-control">
            <label for="age" class="text-info mt-2">Age:</label>
            <input type="number" name="age" class="form-control">
            <input type="submit" value="Add Ninja" class="btn btn-primary mt-3">
        </form>
    </div>
    <a href="/dojos" class="btn btn-primary mt-4 col-2 offset-5">Home</a>
</body>
</html>

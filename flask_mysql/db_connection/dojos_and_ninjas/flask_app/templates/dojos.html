<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex gap-5 pt-5 px-5">
        <div class="container bg-dark p-3">
            <h2 class="text-info text-center">New Dojo</h2>
            <form action="/dojos/create" method="post">
                <label for="name" class="form-label text-info">Name:</label>
                <input type="text" name="name" class="form-control mb-3">
                <input class="btn btn-primary" type="submit" value="Add Dojo">
            </form>
        </div>
        <div class="container bg-dark p-3">
            <h2 class="text-info text-center">All Dojos</h2>
            <div class="border border-light">
                <div class="list-group">
                    {% for dojo in all_dojos %}
                        <a href="/dojos/{{ dojo.id }}" class="list-group-item list-group-item-action text-info text-center bg-dark">{{ dojo.name }}</a>
                    {% endfor %}
                </div>  
            </div>
        </div>
    </div>
    <a href="/ninjas" class="btn btn-primary mt-4 col-2 mx-5">Add Ninja</a>
</body>
</html>

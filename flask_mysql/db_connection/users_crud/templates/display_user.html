<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read(One)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container col-10 offset-1 mt-3">
        <h1 class="text-center text-primary">User {{ user.id }}</h1>
        <div class="container border border-dark my-2 col-6 offset-3">
            <p class="mt-3">Full Name: {{ user.full_name }}</p>
            <p>Email: {{ user.email }}</p>
            <p>Created On: {{ user.created_at }}</p>
            <p>Updated On: {{ user.updated_at }}</p>
        </div>
        <div class="d-flex gap-2 justify-content-center">
            <a href="/users/{{ user.id }}/edit" class="btn btn-primary">Edit</a>
            <a href="/users/{{ user.id }}/delete" class="btn btn-primary">Delete</a>
            <a href="/users" class="btn btn-primary">Home</a>
        </div>
    </div>
</body>
</html>

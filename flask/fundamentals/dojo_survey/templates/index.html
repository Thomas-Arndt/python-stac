<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container col-6 offset-3 bg-dark p-3 mt-3">
        <h1 class="text-center text-white">Dojo Survey</h1>
        <form action="/process" method="post">
            <div>
                <label for="name" class="col-form-label text-white">Your Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div>
                <label for="email" class="col-form-label text-white">Your Email:</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div>
                <label for="location" class="col-form-label text-white">Dojo Location:</label>
                <select name="location" id="location" class="form-control">
                    <option value="">--Select a Location--</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Online">Online</option>
                    <option value="Burbank">Burbank</option>
                    <option value="Bellevue">Bellevue</option>
                </select>
            </div>
            <div>
                <label for="language" class="col-form-label text-white">Favorite Language:</label>
                <select name="language" id="language" class="form-control">
                    <option value="">--Select a Language--</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                    <option value="Csharp">C#</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <p class="text-white mt-4 mb-1">What is Your Gender?</p>
            <div class="form-check">
                <input type="radio" name="gender" id="male" value="Male" class="form-check-input">
                <label for="male" class="form-check-label text-white">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" name="gender" id="female" value="Female" class="form-check-input">
                <label for="female" class="form-check-label text-white">Female</label>
            </div>
            <div class="form-check">
                <input type="radio" name="gender" id="nonbinary" value="Non-Binary" class="form-check-input">
                <label for="nonbinary" class="form-check-label text-white">Non-Binary</label>
            </div>
            <div class="form-group mt-3">
                <label for="comments" class="text-white">Comments:</label>
                <textarea name="comments" id="comments" cols="30" rows="6" class="form-control"></textarea>
            </div>
            <div class="form-check mt-2">
                <input type="checkbox" name="newsletter" id="newsletter" class="form-check-input">
                <label for="newsletter" class="form-check-label text-white">Sign me up for special offers!</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3 col-3">Submit!</button>
        </form>
    </div>
</body>
</html>

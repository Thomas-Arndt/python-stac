<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex justify-content-center py-5">
    <div class="wrapper col-4">
        <h2 class="text-center mb-3">Here are the Users...</h2>
        <table class="table table-striped table-success">
            <thead>
                <tr>
                    <th>Username:</th>
                    <th>Email:</th>
                </tr>
            </thead>
            <tbody id="user_table"></tbody>
        </table>
    </div>
    <div class="wrapper col-4 offset-1">
        <h2 class="text-center mb-3">Add a User...</h2>
        <form id="new_user_form" method="post">
            <input type="text" name="user_name" id="user_name" placeholder="Username" class="form-control">
            <input type="email" name="email" id="email" placeholder="user@email.com" class="form-control mt-3">
            <input type="submit" value="Add User" class="btn btn-success mt-3">
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/cloud.svg') }}" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center p-5">
        <div class="wrapper d-flex-column align-items-center bg-info p-3 border border-3 border-primary rounded-3">
            <div class="h2 text-center" id="location_name"></div>
            <div class="h3 text-center" id="current_date"></div>
            <div class="wrapper d-flex align-items-center justify-content-center gap-2">
                <h2><span id="temp"></span>&#176;</h2>
                <div class="wrapper d-flex-column border-left justify-content-between px-2">
                    <h5 class="text-danger"><span class="text-danger" id="temp_max"></span>&#176;</h5>
                    <h5 class="text-primary"><span class="text-primary" id="temp_min"></span>&#176;</h5>
                </div>
            </div>
            <img class="wx-img" id="wx-img" src="" alt="">
            <h4 class="text-center" id="description"></h4>
            <h5 class="text-center">Humidity: <span id="humidity"></span>%</h5>
            <h5 class="text-center">Wind: <span id="wind"></span>mph</h5>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

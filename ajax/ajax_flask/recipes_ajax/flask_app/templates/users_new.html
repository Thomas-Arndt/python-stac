<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center p-3">
        <div class="wrapper bg-dark col-6 p-3 rounded-3 shadow">
            <h2 class="text-center text-info">Register</h2>
            <form id="registration_form" method="post">
                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name">
                <div class="alert alert-danger p-2 collapse" id="err_first_name"></div>
                <input type="text" name="last_name" id="last_name" class="form-control mt-3" placeholder="Last Name">
                <div class="alert alert-danger p-2 collapse" id="err_last_name"></div>
                <input type="text" name="email" id="email" class="form-control mt-3" placeholder="Email">
                <div class="alert alert-danger p-2 collapse" id="err_email"></div>
                <input type="password" name="password" id="password" class="form-control mt-3" placeholder="Password">
                <div class="alert alert-danger p-2 collapse" id="err_password"></div>
                <input type="password" name="password_confirm" id="password_confirm" class="form-control mt-3" placeholder="Confirm Password">
                <div class="alert alert-danger p-2 collapse" id="err_password_confirm"></div>
                <div class="d-flex justify-content-between mt-3">
                    <input type="submit" value="Register" class="btn btn-info">
                    <a href="/" class="btn btn-warning">Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script_registration.js') }}" ></script>
</body>
</html>
